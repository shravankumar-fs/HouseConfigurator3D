<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>House Configurator</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <div class="options"></div> -->
    <canvas id="canvas"></canvas>
    <script type="module" src="bundle.js"></script>
    <div class="sidebar">
      <div class="panel" id="panel">
        <div class="themeSelector">
          <label for="themeSel">Theme&nbsp;&nbsp;</label>
          <select id="themeSel">
            <option value="0" selected>Blue</option>
            <option value="1">Purple</option>
            <option value="2">Golden</option>
          </select>
        </div>
        <div class="info" id="info">
          <div class="buttonsAdd">
            <button id="addDoor" class="buttonAdd">
              <img src="images/icons/door.svg" />
              Door
            </button>
            <button id="addWindow" class="buttonAdd">
              <img src="images/icons/window.svg" />
              Window
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
