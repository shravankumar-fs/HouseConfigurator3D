<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>House Configurator</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <img src="images/icons/home.svg" alt="" />
        <div class="title">House Configurator</div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="bundle.js"></script>
    <div class="panel" id="panel">
      <div class="dock" id="dock">
        <button id="addDoor" class="buttonAdd">
          <img src="images/icons/door.svg" />
          Door
        </button>
        <button id="addWindow" class="buttonAdd">
          <img src="images/icons/window.svg" />
          Window
        </button>
        <button id="outerwallchange" class="buttonAdd">
          <img src="images/icons/outerwall.svg" />
          Exterior
        </button>
        <button id="innerwallchange" class="buttonAdd">
          <img src="images/icons/indoorwall.svg" />
          Interior
        </button>
        <button id="floorchange" class="buttonAdd">
          <img src="images/icons/floor.svg" />
          Floor
        </button>
        <button id="3dview" class="buttonAdd">
          <img src="images/icons/walk.svg" />
          Walk
        </button>
      </div>
      <!--dock-->
    </div>

    <div class="materialPanel" id="materialPanel"></div>
  </body>
</html>
